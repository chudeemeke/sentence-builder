name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v5
      with:
        node-version: '18'
        registry-url: 'https://registry.npmjs.org'
        cache: 'npm'

    - name: Configure Git
      run: |
        git config user.name "Chude"
        git config user.email "chude@emeke.org"

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test

    - name: Build library
      run: npm run build:lib

    - name: Build documentation
      run: |
        npm run build-storybook || echo "Storybook build skipped"

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false
        body: |
          ## Changes in this Release

          ### Features
          - Configuration-based architecture
          - Multiple component variants
          - Preset system for common use cases

          ### Installation
          ```bash
          npm install sentence-builder@${{ github.ref_name }}
          ```

          See [README](https://github.com/${{ github.repository }}/blob/main/README.md) for usage instructions.

    - name: Upload Release Assets
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist
        asset_name: sentence-builder-${{ github.ref_name }}.zip
        asset_content_type: application/zip

    - name: Publish to NPM
      if: startsWith(github.ref, 'refs/tags/v')
      run: npm publish --access public
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}